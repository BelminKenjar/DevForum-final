<div class="row mt-3">
  <div class="col-12 mb-3 text-center" style="font-size: 2rem; font-weight: bold;">
    <div>
      {{currentProfile.firstName}} {{currentProfile.lastName}}
    </div>
    <hr />
  </div>
  <div class="col-12">
    <div class="col-4 mx-auto">
      <div>
        <img class="rounded-circle border" src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072821__340.jpg" style="width: 100%; height: 300px"/>
      </div>
    </div>
      <div class="col-3 mx-auto mt-4">
      <button class="btn btn-primary" style="width: 100%">Upload image</button>
      </div>
  </div>
</div>
<div class="row mt-4 mb-5">
    <div class="col-6 border shadow-sm p-3">
      <app-profile-details [profileDetails]="currentProfile.profileDetails"></app-profile-details>
    </div>
    <div class="col-6 border shadow-sm p-3">
      <app-profile-stats [profileStats]="currentProfile.profileStats"></app-profile-stats>
    </div>
</div>
