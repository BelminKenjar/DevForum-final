<ngx-spinner></ngx-spinner>
<div class="row mt-3">
  <div class="col-12 mb-3 text-center" style="font-size: 2rem; font-weight: bold;">
    <div *ngIf="currentProfile">
      {{currentProfile.firstName}} {{currentProfile.lastName}}
    </div>
    <hr />
  </div>
  <div class="col-12">
    <div class="col-4 mx-auto">
      <div *ngIf="currentProfile; else elseBlock">
        <img class="rounded-circle border" src="data:image/jpeg;base64,{{currentProfile.image}}" style="width: 100%; height: 300px" />
      </div>
    </div>
    <div class="col-3 mx-auto mt-4" *ngIf="currentProfile">
      <p class="text-center" (click)="IsEdit()" style="color: cornflowerblue; font-size: 1.3rem">Edit</p>
      <input *ngIf="isEdit" type="file" accept="image/*" (change)="FileInputChange($event)">
    </div>
  </div>
</div>
<div class="row mt-4 mb-5" *ngIf="currentProfile">
  <div class="col-6 border shadow-sm p-3">
    <app-profile-details [profileDetails]="currentProfile.profileDetails"></app-profile-details>
  </div>
  <div class="col-6 border shadow-sm p-3">
    <app-profile-stats [profileStats]="currentProfile.profileStats"></app-profile-stats>
  </div>
</div>
