<div *ngIf="posts">
  <div class="row mt-2" *ngFor="let post of posts">
    <div class="col-lg-12 p-0">
      <div class="card mb-2">
        <div class="card-body p-2 p-sm-3">
          <div class="media">
            <div class="media-body align-self-center">
              <h4 class="d-inline">
<!--                <a routerLink="/topics/{{subtopic.id}}">{{subtopic.name}}</a>-->
                {{post.title}}
                <!--<a routerLink="/topics/subtopics/{{subtopic.id}}">{{subtopic.name}}</a>-->
              </h4>
              <span *ngIf="isAdmin" style="font-size: 1.3rem">
                <span class="text-muted"> | </span>
                <a class="editLink" (click)="GetItem(post)"> Edit</a>
                <span class="text-muted"> | </span>
                <a class="editLink" (click)="DeleteTopic(post.id)"> Delete</a>
              </span>
              <br>
              <br>
              <p class="text-secondary">
                {{post.content}}
              </p>
              <p class="date">Created at: {{post.createdAt | date: "medium"}}
              </p>

              <p class="date">
                Edited at: {{post.editedAt | date: "medium"}}
              </p>
            </div>
            <div style="width: 50px"></div>
            <div class="text-muted text-center align-self-center">
              <p class="mb-0">{{post.replyCount}}</p>
              <a routerLink="/post/{{post.id}}">Replies</a>
<!--              <p>Replies</p>-->
            </div>
            <div style="width: 20px"></div>
            <div class="text-muted text-center align-self-center">
              <p class="mb-0">{{post.likeCount}}</p>
              <a href=""><i class="fa fa-thumbs-up"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
