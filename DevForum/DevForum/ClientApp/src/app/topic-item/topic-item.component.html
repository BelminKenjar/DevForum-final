<div class="row mt-2" *ngFor="let topic of topics">
  <div class="col-lg-12 p-0">
    <div class="card mb-2">
      <div class="card-body p-2 p-sm-3">
        <div class="media">
          <img *ngIf="topic.logo" src="data:image/jpeg;base64,{{topic.logo}}" alt="" class=" mr-3 rounded-circle bg-primary" width="100" height="100">
          <img *ngIf="!topic.logo"
               src="../../assets/topicNoImage.png"
               alt="" class="rounded-circle mr-3 bg-primary" width="100">
          <div class="media-body align-self-center">
            <h4 class="d-inline">{{topic.title}}</h4>
            <span *ngIf="isAdmin" style="font-size: 1.3rem"><span class="text-muted"> | </span><a class="editLink" (click)="GetItem(topic)"> Edit</a></span>
            <p class="text-secondary">
              {{topic.description}}
            </p>
          </div>
          <div style="width: 50px"></div>
          <div class="text-muted text-center align-self-center">
            <p class="mb-0">{{topic.subTopicCount}}</p>
            <p>Subtopics</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
