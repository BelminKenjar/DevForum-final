<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<ngx-spinner></ngx-spinner>
<div class="row d-flex mb-4 mt-3">
  <div class="col-lg-11">
    <h1>DevForum News</h1>
  </div>
  <div class="col-lg-1">
    <div *ngIf="isAdmin" class="mt-1">
      <button class="btn btn-lg btn-primary" (click)="open(mymodal, null)">Add</button>
    </div>
  </div>
</div>
<app-news-item [newsItems]="news" [isAdmin]="isAdmin" (newsEvent)="DeleteNews($event)">
</app-news-item>

<ng-template #mymodal let-modal>
  <div class="modal-content">
    <div class="modal-header">
      <div style="float: left"><h4>Add News</h4></div>
      <div style="float: right">
        <button type="button"
                class="close btn"
                data-dismiss="modal"
                aria-label="Close"
                (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true"><i class="fa fa-times"></i></span>
        </button>
      </div>
    </div>
    <div class="modal-body">
      <form [formGroup]="newsForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input type="text"
                 class="form-control"
                 placeholder="Title"
                 formControlName="title" />
          <span *ngIf="f.title.dirty && f.title.errors?.required"
                class="text-danger">
            Title is required!
          </span>
          <label for="floatingTitle" class="text-muted">Title</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Content" formControlName="content" rows="50" style="height: 400px"></textarea>
          <span *ngIf="f.content.dirty && f.content.errors?.required"
                class="text-danger">
            Content is required!
          </span>
          <label for="floatingContent" class="text-muted">Content</label>
        </div>
        <div class="d-grid">
          <button class="btn btn-primary btn-login fw-bold p-2 mt-3" type="submit">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
